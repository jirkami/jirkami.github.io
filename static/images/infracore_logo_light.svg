<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="100" viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Logo Symbol: Professional Infrastructure Icon (Light Version) -->
  <g id="logo-symbol" transform="translate(15, 25)">
    
    <!-- Outer circle frame -->
    <circle cx="35" cy="25" r="24" fill="none" stroke="#f9fafb" stroke-width="2.5"/>
    <circle cx="35" cy="25" r="21" fill="none" stroke="#d1d5db" stroke-width="1" opacity="0.3"/>
    
    <!-- Central server/core -->
    <rect x="30" y="20" width="10" height="10" rx="1" fill="none" stroke="#f9fafb" stroke-width="2"/>
    <line x1="32" y1="23" x2="38" y2="23" stroke="#d1d5db" stroke-width="1"/>
    <line x1="32" y1="25" x2="38" y2="25" stroke="#d1d5db" stroke-width="1"/>
    <line x1="32" y1="27" x2="38" y2="27" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Top node -->
    <circle cx="35" cy="8" r="3.5" fill="none" stroke="#f9fafb" stroke-width="2"/>
    <circle cx="35" cy="8" r="1.5" fill="#e5e7eb"/>
    <line x1="35" y1="11.5" x2="35" y2="20" stroke="#d1d5db" stroke-width="1.5"/>
    
    <!-- Bottom node -->
    <circle cx="35" cy="42" r="3.5" fill="none" stroke="#f9fafb" stroke-width="2"/>
    <circle cx="35" cy="42" r="1.5" fill="#e5e7eb"/>
    <line x1="35" y1="30" x2="35" y2="38.5" stroke="#d1d5db" stroke-width="1.5"/>
    
    <!-- Left node -->
    <circle cx="15" cy="25" r="3.5" fill="none" stroke="#f9fafb" stroke-width="2"/>
    <circle cx="15" cy="25" r="1.5" fill="#e5e7eb"/>
    <line x1="18.5" y1="25" x2="30" y2="25" stroke="#d1d5db" stroke-width="1.5"/>
    
    <!-- Right node -->
    <circle cx="55" cy="25" r="3.5" fill="none" stroke="#f9fafb" stroke-width="2"/>
    <circle cx="55" cy="25" r="1.5" fill="#e5e7eb"/>
    <line x1="40" y1="25" x2="51.5" y2="25" stroke="#d1d5db" stroke-width="1.5"/>
    
    <!-- Top-left node -->
    <circle cx="20" cy="12" r="2.5" fill="none" stroke="#d1d5db" stroke-width="1.5"/>
    <circle cx="20" cy="12" r="1" fill="#e5e7eb"/>
    <line x1="22" y1="14" x2="31" y2="21" stroke="#d1d5db" stroke-width="1" opacity="0.6"/>
    
    <!-- Top-right node -->
    <circle cx="50" cy="12" r="2.5" fill="none" stroke="#d1d5db" stroke-width="1.5"/>
    <circle cx="50" cy="12" r="1" fill="#e5e7eb"/>
    <line x1="48" y1="14" x2="39" y2="21" stroke="#d1d5db" stroke-width="1" opacity="0.6"/>
    
    <!-- Bottom-left node -->
    <circle cx="20" cy="38" r="2.5" fill="none" stroke="#d1d5db" stroke-width="1.5"/>
    <circle cx="20" cy="38" r="1" fill="#e5e7eb"/>
    <line x1="22" y1="36" x2="31" y2="29" stroke="#d1d5db" stroke-width="1" opacity="0.6"/>
    
    <!-- Bottom-right node -->
    <circle cx="50" cy="38" r="2.5" fill="none" stroke="#d1d5db" stroke-width="1.5"/>
    <circle cx="50" cy="38" r="1" fill="#e5e7eb"/>
    <line x1="48" y1="36" x2="39" y2="29" stroke="#d1d5db" stroke-width="1" opacity="0.6"/>
    
  </g>
  
  <!-- Company Name -->
  <g id="company-text">
    <!-- InfraCore -->
    <text x="100" y="58" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="40" font-weight="700" fill="#ffffff" letter-spacing="-0.5">
      InfraCore
    </text>
    
    <!-- by Michal Jirka -->
    <text x="100" y="78" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="15" font-weight="400" fill="#ffffff" letter-spacing="0.3">
      by Michal Jirka
    </text>
  </g>
</svg>
